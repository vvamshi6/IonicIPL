<ion-view view-title= 'TeamPlayerInfo'>
  <ion-nav-buttons side="left">
   <button class="button button-clear" ng-click="myGoBack()" >
   <i class="icon ion-ios-arrow-back"></i>
   Back</button>
   </ion-nav-buttons>
  <ion-content>
  <center>
    <div>
      <div class = "row responsive-sm" ng-repeat="x in data">
        <div class = "col">
          <ion-list>
          <ion-item>
            <img id = {{x.player_img_url}} src='{{x.player_img_url}}' alt="PlayerImage" name = {{getImage(x.player_img_url)}}></img>
          </ion-item>
        </ion-list>
        </div>
        <div class = "col">
            <ion-list>
              <a href="{{x.player_cricinfo_url}}" target = '_blank'>
                  <ion-item text-wrap><b>Player Name</b> {{x.player_name}}</ion-item></a>
                  <ion-item text-wrap><b>Player Role</b> {{x.player_role}}</ion-item>
                  <ion-item text-wrap><b>Player Dob</b> {{x.player_dob}}</ion-item>
                  <ion-item text-wrap><b>Player Nationality</b> {{x.player_nationality}}</ion-item>
                  <ion-item text-wrap><b>Player Bat Style</b> {{x.player_batting_style}}</ion-item>
                  <ion-item text-wrap><b>Player Bow Style</b> {{x.player_bowling_style}}</ion-item>
            </ion-list>
        </div>
      </div>
    </div>
      <br>
    </tbody>
</table>
</center>
</ion-content>
</ion-view>
