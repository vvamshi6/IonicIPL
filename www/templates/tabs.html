<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-positive tabs-icon-top">
  <!-- Dashboard Tab -->
  <ion-tab title="Home" icon-on="ion-ios-filing" icon-off="ion-ios-filing-outline" ui-sref="tab.home" ui-sref-opts="{reload: true}">
    <ion-nav-view name="tab-home"></ion-nav-view>
  </ion-tab>
  <ion-tab title="TeamInfo"  ui-sref="tab.teaminfo" ui-sref-opts="{reload: true}">
    <ion-nav-view name="tab-teaminfo"></ion-nav-view>
  </ion-tab>
</ion-tabs>
